<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Sistema Bomba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Sistema de Monitoreo</h2>
    <input type="text" id="token" placeholder="Ingrese token">
    <button onclick="entrar()">Ingresar</button>
    <p id="error"></p>
  </div>

<script>
function entrar() {
  const token = document.getElementById("token").value;

  if (!token) {
    document.getElementById("error").innerText = "Ingrese un token";
    return;
  }

  sessionStorage.setItem("auth", token);
  window.location.href = "/dashboard.html";
}
</script>

</body>
</html>
